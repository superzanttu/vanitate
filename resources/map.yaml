# Coordinate system
# 1. Universe
#   - 1 unit (uu) = 10ˆ16 meters
#   - locations of galaxies
# 2. Galaxy
#   - 1 unit (gu) = 10000 meters
#   - location of stars
# 3. System
#   - 10000 units (su) = 1 m
#   - 0.0001 meters per 1 unit)
#   - location of planets

format: 1

universum:
  rg1:
    name: Red galaxy
    galaxy: red-galaxy
    x_uu: 200000
    y_uu: 0

  bg2:
    name: Blue galaxy
    galaxy: blue-galaxy
    x_uu: -200000
    y_uu: 0

  g3:
    name: Green galaxy
    galaxy: green-galaxy
    x_uu: 0
    y_uu: 0

  g4:
    name: Black galaxy
    galaxy: black-galaxy
    x_uu: 0
    y_uu: -200000

galaxy:
  red-galaxy:
    name: Red galaxy
      stars:
        rgs1:
          name: Red star 1
          x_gu: 500000000
          x_gu: 0
        rgs2:
          name: Red star 2
          x_gu: 500000000
          x_gu: 500000000
        rgs3:
          name: Red star 3
          x_gu: 0
          x_gu: 500000000
        rgs4:
          name: Red star 4
          x_gu: 5000000000
          x_gu: 800000000
        rgs5:
          name: Red star 5
          x_gu: -300000000
          x_gu: -500000000



   blue-galaxy:
     name: Blue galaxy
   green-galaxy:
     name: Green galaxy
   black-galaxy:
     name: Black galaxy










planet types:
  rock: &planet_rock
    material: rock
    info: It just a rock.
  water: &planet_water
    material: water
    info: Nice place to swim.
  lava: &planet_lava
    material: lava
    info: Too hot place to stay.

solar systems:
  cyan:
    name: Cyan system
    planets:
      Cyan planet 1:
        *planet_rock
      Cyan planet 2:
        *planet_lava
      Cyan planet 3:
        *planet_water
    neighbors:
      - yellow

  purple:
      name: Purple system
      planets:
        Purple planet 1:
          *planet_rock
        Purple planet 2:
          *planet_water
      neighbors:
        - white

  red:
    name: Red system
    planets:
      Red planet 1:
        *planet_rock
      Red planet 2:
        *planet_lava
      Red planet 3:
        *planet_water
    neighbors:
      - blue
      - white
      - black

  blue:
    name: Blue system
    planets:
      Blue planet 1:
        *planet_lava
      Blue planet 2:
        *planet_water
      Blue planet 3:
        *planet_rock
      Blue planet 4:
        *planet_lava
    neighbors:
      - white
      - red
      - black

  white:
    name: White system
    planets:
      White planet 1:
        *planet_water
      White planet 2:
        *planet_water
      White planet 3:
        *planet_water
      White planet 4:
        *planet_water
      White planet 5:
        *planet_lava
    neighbors:
      - blue
      - red

  black:
    name: Black system
    planets:
      Black planet 1:
        *planet_lava
      Black planet 2:
        *planet_lava
    neighbors:
      - blue
      - red
      - green

  green:
    name: Green system
    planets:
      Green planet 1:
        *planet_rock
      Green planet 2:
        *planet_water
      Green planet 3:
        *planet_water
      Green planet 4:
        *planet_rock
    neighbors:
      - black
      - yellow

  yellow:
    name: Yellow system
    planets:
      Yellow planet 1:
        *planet_water
      Yellow planet 2:
        *planet_water
      Yellow planet 3:
        *planet_rock
      Yellow planet 4:
        *planet_lava
    neighbors:
      - green
      - pink

  pink:
    name: Pink system
    planets:
      Pink planet 1:
        *planet_water
      Pink planet 2:
        *planet_rock
      Pink planet 3:
        *planet_water
    neighbors:
      - yellow
      - green
